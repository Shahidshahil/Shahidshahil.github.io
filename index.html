<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title><link rel="stylesheet" href="style.css"></head>
<body><main class="container" id="name-selection-screen">
<h1>Welcome to<br>Daily Notes</h1><div class="icon-wrapper">
<img src="https://iili.io/FRw1P9e.png" alt="Icon"></div>
<form class="input-group" id="name-form">
<input type="text" class="name-input" placeholder="Enter Your Name" required>
<button type="submit" class="btn-submit">Done</button></form></main>
<main class="container hidden" id="avatar-selection-screen">
<h2>Select Your Avatar</h2><div class="avatar-selection">
<div class="avatar-option" id="girl-avatar">
<img src="https://iili.io/FROyuft.png" alt="Girl"></div>
<div class="avatar-option" id="boy-avatar">
<img src="https://iili.io/FROmtuR.png" alt="Boy"></div>
</div></main><script src="script.js"></script></body></html>
